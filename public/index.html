<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Runner</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #020617, #020617);
      color: #e5e7eb;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .app {
      width: 100%;
      max-width: 700px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h2 {
      margin: 0 0 12px;
      font-size: 18px;
      font-weight: 600;
      color: #f8fafc;
    }

    textarea {
      width: 100%;
      height: 150px;
      resize: vertical;
      background: #020617;
      color: #22c55e;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 12px;
      outline: none;
      font-size: 14px;
      line-height: 1.4;
    }

    textarea:focus {
      border-color: #22c55e;
    }

    button {
      margin-top: 12px;
      padding: 8px 18px;
      background: #22c55e;
      color: #020617;
      border: none;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #16a34a;
    }

    pre {
      margin-top: 16px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 12px;
      font-size: 13px;
      line-height: 1.5;
      color: #e5e7eb;

      /* overflow fix */
      max-height: 260px;
      overflow-x: auto;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <div class="app">
    <h2>JS Quick Test</h2>

    <textarea id="code" placeholder="> let s = 'jj'; return s;"></textarea>
    <button onclick="run()">Run</button>

    <pre id="out"></pre>
  </div>

  <script src="script.js"></script>

</body>
</html>
